<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/createworkout.js"></script>
    <link rel="stylesheet" href="./css/workout_creator.css" />
    <link rel="manifest" href="./manifest.json">
    <title>Workout Creator</title>
  </head>
  <body>
    <h2>Workout Creator</h2>

    <form id="addWorkoutForm">
      <label for="workoutTitle">Workout Title: </label>
      <input type="text" id="workoutTitle" name="workoutTitle" required />
      <br />
      <label for="intensity">Intensity: </label>
      <select id="intensity" name="intensity" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <br />
      <label for="workoutType">Workout Type: </label>
      <input type="text" id="workoutType" name="workoutType" required />
      <br />
      <label for="workoutDescription">Workout Description: </label>
      <textarea
        id="workoutDescription"
        name="workoutDescription"
        required
      ></textarea>
      <br />
      <label for="createdBy">Created By: </label>
      <input type="text" id="createdBy" name="createdBy" required />
      <br />
      <label for="visibility">Visibility:</label>
      <select id="visibility" name="visibility" required>
        <option value="Private">Private</option>
        <option value="Public">Public</option>
      </select>
      <!-- Exercise section -->
      <div id="exerciseSection"></div>
      <p style="color: red" id="errorMessage"></p>
      <button type="button" id="AddExerciseButton">Add Exercise</button>
      <button type="button" id="CreateWorkoutButton">Add Workout</button>
    </form>
    <br />
    <button id="BackButton">Back</button>
  </body>
</html>
