<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/run_workout.css" />
    <script src="../scripts/runworkout.js"></script>
    <link rel="manifest" href="../manifest.json">
    <title>HIIT Web App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="WorkoutTitle">[Workout Title]</h1>
      <div id="currentExercise">
        <h2>Current Exercise</h2>
        <p id="currentExerciseName">[Current Exercise Here]</p>
        <p id="currentExerciseDescription">[Current Exercise Description Here]</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
        <p id="timeRemaining">Time Remaining: [Time Here]</p>
      </div>
      <div id="nextExercise">
        <h2>Next Exercise</h2>
        <p id="nextExerciseName">[Next Exercise Here]</p>
      </div>
      <button id="PauseButton">Pause</button>
      <button id="ResumeButton" hidden>Resume</button>
      <button id="ExitButton">Exit</button>
    </div>
  </body>
</html>
