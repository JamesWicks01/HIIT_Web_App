<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/workout_searcher.css">
    <title>HIIT Web App</title>
</head>
<body>
    <h1>Workout Searcher</h1>
    <label for="intensity">Intensity: </label>
    <select id="intensity" name="intensity" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <br>
    <button class="collapsible">Workout Title Example</button>
    <div class="content">
        <p>Workout Type:</p>
        <p>Workout Intensity:</p>
        <p>Workout Duration:</p>
        <p>Workout Description:</p>
        <p>Created By:</p>
        <button>Use Workout</button>
    </div>
    <br>
    <button class="collapsible">Workout Title Example 2</button>
    <div class="content">
      <p>Workout Type:</p>
      <p>Workout Intensity:</p>
      <p>Workout Duration:</p>
      <p>Workout Description:</p>
      <p>Created By:</p>
      <button>Use Workout</button>
    </div>
    <br>
    <button class="collapsible">Workout Title Example 3 </button>
    <div class="content">
      <p>Workout Type:</p>
      <p>Workout Intensity:</p>
      <p>Workout Duration:</p>
      <p>Workout Description:</p>
      <p>Created By:</p>
      <button>Use Workout</button>
    </div>

<script>
let coll = document.getElementsByClassName("collapsible");
let i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    let content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>
</body>
</html>
