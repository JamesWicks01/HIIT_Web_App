<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_signup.css">
    <script src="../scripts/login_signup.js"></script>
    <title>HITT Web App</title>
</head>
<body>

    <section id="login-form">
        <h2>Login</h2>
        <label for="login-email">Email Address:</label>
        <input type="text" id="login-email-input" name="login-email">

        <label for="login-password">Password:</label>
        <input type="password" id="login-password-input" name="login-password">

        <button id="loginbutton">Login</button>

        <p class="switch-form" style="color: red;" id="login-error"></p>

        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="switchForm('signup-form')">Sign up</a></p>
        </div>
    </section>

    <section id="signup-form" style="display: none;">
        <h2>Sign up</h2>
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name-input" name="signup-name">

        <label for="signup-email">Email Address:</label>
        <input type="text" id="signup-email-input" name="signup-email">

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password-input" name="signup-password">

        <button id="signupbutton">Sign up</button>

        <p class="switch-form" style="color: red;" id="signup-error"></p>

        <div class="switch-form">
            <p>Already have an account? <a href="#" onclick="switchForm('login-form')">Login</a></p>
        </div>
    </section>

    <script>
        function switchForm(formId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>

</body>
</html>
